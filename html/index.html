<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">株式会社TECH</h1>
    </header>
    <nav>
        <ul>
            <li>ホーム</li>
            <li>企業情報</li>
            <li>会社概要</li>
            <li>よくある質問</li>
            <li>お問い合わせ</li>
        </ul>
    </nav>
    <img src="./mv.png" />
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <main>
        <article>
            <section class="会社概要">
                <h2>会社概要</h2>
                <p><b>会社名</b>　株式会社TECH</p>
                <p><b>代表者</b>　山田太郎</p>
                <p><b>所在地</b>　東京都渋谷区神宮前</p>
                <p><b>設立</b>　2019/07/17</p>
                <p><b>従業員数</b>　100人</p>
                <p><b>資本金</b>　1000万円</p>
            </section>
            <section class="お問い合わせ">
                <h2>お問い合わせ</h2>
                <form>
                    <label>
                        会社名<input type="text" name="company-name">
                    </label>
                    <br>
                    <label>
                        お名前<input type="text" name="name">
                    </label>
                    <br>
                    <label>
                        メールアドレス<input type="text" name="address">
                    </label>
                    <br>
                    <label>
                        お問い合わせ内容<textarea name="contents" cols="80" rows="10"></textarea>
                    </label>
                    <br>
                    <button>お申し込み</button>
                </form>
            </section>
        </article>
    </main>
    <footer>
        <small>&copy; 2020 TECH inc.</small>
    </footer>
</body>
</html>
